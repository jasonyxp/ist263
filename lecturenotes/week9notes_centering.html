<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IB=edge">

    <title>Week 9 Centering</title>
    <style>
        p {text-align: center;} /* centers text inside container */
        .traditionalcentering{
            border: 1px solid black;
            width: 30%;
            margin: 0 auto; /* puts equal sizze margins around a container */
        }
        .flexboxcentering{
            display: flex; /* this specifies the row */
            border: 1px solid orange;
            justify-content: center; /* centers content is a flexbox */

        }
    </style>
</head>
<body>

        <p>Here's how to center text inside a container.</p>

        <div class="traditionalcentering">Here's how to center a block level container</div>

        <div class="flexboxcentering">Here's how to center with flexbow.</div>
</body>

</html>
